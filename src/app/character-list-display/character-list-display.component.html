<h1>Your character rankings:</h1>
<hr />
<ul>
    <li *ngFor="let character of characterList; let i = index"
        [ngClass]="{
            'featured': i < 3
        }"
    >
        <p>{{ getNames(i, character) }}</p>
        <div *ngIf="i < 3">
            <img *ngFor="let imageUrl of getImageUrls(character)"
                [attr.src]="imageUrl"
            />
        </div>
    </li>
</ul>
